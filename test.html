<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>صفحه اصلی — جستجو</title>
<style>
  :root{
    --primary:#2b8fff;
    --light:#f4f7ff;
    --bg:#fff;
    --text:#222;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family: "Tahoma", Arial, sans-serif;
    background: linear-gradient(180deg,#f7cbd6 0%, #f3dbe6 100%); /* دلخواه */
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px 16px;
  }

  /* کانتینر مرکزی */
  .hero {
    width:100%;
    max-width:1000px; /* حداکثر عرض */
    background: rgba(255,255,255,0.8);
    padding:40px;
    border-radius:14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    text-align:center;
  }

  .hero h1 {
    margin:0 0 18px;
    font-size:28px;
    letter-spacing:0.4px;
  }

  /* فرم جستجو */
  .search-box {
    position:relative;
    display:flex;
    align-items:center;
    gap:12px;
    justify-content:center;
  }

  .search-input {
    width: 100%;
    max-width:820px;
    padding:18px 52px 18px 20px; /* جا برای آیکون سمت راست */
    border-radius:999px;
    border:1px solid rgba(43,143,255,0.25);
    background:var(--light);
    font-size:18px;
    outline:none;
    transition: box-shadow .18s ease, border-color .18s ease, transform .08s ease;
    box-shadow: 0 6px 18px rgba(43,143,255,0.08);
    -webkit-appearance: none;
  }

  .search-input::placeholder{
    color: #7b8aa5;
    opacity:1;
  }

  .search-input:focus{
    border-color: var(--primary);
    box-shadow: 0 8px 30px rgba(43,143,255,0.18);
    transform: translateY(-1px);
  }

  /* آیکون داخل input (سمت راست) */
  .search-box svg {
    position:absolute;
    right:18px;             /* اگر direction: rtl باشه، آیکون سمت چپ قرار می‌گیره؛ اینجا برای LTR قرار دادم */
    top:50%;
    transform:translateY(-50%);
    width:20px;
    height:20px;
    fill:#495057;
    pointer-events:none;    /* آیکون کلیک‌نشدنی */
    opacity:0.9;
  }

  /* دکمه ارسال (اختیاری، کنار) */
  .search-btn {
    padding:12px 18px;
    border-radius:10px;
    border:none;
    background:var(--primary);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    box-shadow: 0 6px 18px rgba(43,143,255,0.16);
    transition: transform .12s ease, box-shadow .12s ease;
  }

  .search-btn:hover{ transform:translateY(-2px); }
  .search-btn:active{ transform:translateY(0); }

  /* ریسپانسیو */
  @media (max-width:640px){
    .hero { padding:24px; }
    .hero h1 { font-size:20px; }
    .search-input { font-size:16px; padding:12px 44px 12px 12px; }
    .search-box svg { right:12px; width:18px; height:18px; }
    .search-btn { padding:10px 12px; font-size:14px; }
  }

  /* اگر می‌خواهی راست به چپ استفاده کنی (فارسی)، اضافه کن
  body[dir="rtl"] .search-box svg { right: auto; left: 18px; }
  */
</style>
</head>
<body>
  <main class="hero" role="main" aria-labelledby="hero-title">
    <h1 id="hero-title">جستجو در سایت</h1>

    <form class="search-box" action="search.html" method="get" role="search" aria-label="جستجوی سایت">
      <input class="search-input" name="q" type="search" placeholder="عبارت مورد نظر را بنویسید و اینتر بزنید..." aria-label="عبارت جستجو">
      <!-- SVG ذره بین داخل input -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M21 20l-5.8-5.8A7.5 7.5 0 1 0 10 17.5 7.5 7.5 0 0 0 15.2 14L21 20zM4 10a6 6 0 1 1 12 0A6 6 0 0 1 4 10z"/>
      </svg>

      <!-- دکمه اختیاری؛ اگر می‌خوای فقط با Enter ارسال بشه می‌تونی این خط رو حذف کنی -->
      <button type="submit" class="search-btn">جستجو</button>
    </form>
  </main>
</body>
</html>
